<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bluish-Green Productions</title>
  <link rel="stylesheet" href="styles.css" />
  <!-- Link to a font like Inter from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="assets/BGP_Icon_512.png">
</head>
<body>
  <div class="container">
    <!-- Logo image -->
    <img src="assets/logo.png" alt="Bluish-Green Logo" class="logo" />

    <!-- Company name -->
    <h1 class="title">BLUISH-GREEN</h1>
    <p class="subtitle">PRODUCTIONS</p>

    <!-- Social buttons -->
    <div class="button-list">
      <a href="https://bluishgreenpro.itch.io/" class="button">
        <!-- Replace with icon image -->
        <img src="assets/icon-itch.svg" alt="Itch.io" class="icon" />
        ITCH.IO
      </a>
      <a href="https://www.twitch.tv/bluishgreenproductions" class="button">
        <img src="assets/icon-twitch.svg" alt="Twitch" class="icon" />
        TWITCH
      </a>
      <a href="https://discord.com/invite/deX7xjdb6Q" class="button">
        <img src="assets/icon-discord.svg" alt="Discord" class="icon" />
        DISCORD
      </a>
      <a href="https://www.youtube.com/@BluishGreenPro" class="button">
        <img src="assets/icon-youtube.png" alt="YouTube" class="icon" />
        YOUTUBE
      </a>
    </div>

    <!-- Contact button -->
    <a href="#" class="button contact">
      <img src="assets/icon-contact.svg" alt="Contact" class="icon" />
      CONTACT
    </a>
  </div>
</body>
</html>
